dataSourceKey: defaultDS
destination: example
outerAdapterKey: es
groupId: g1
esMapping:
  _index: t_role
  _id: _id
  sql: "select distinct r.r_id as _id, r.r_id as r_id, r.rolename as rolename, u.u_id as u_id, d.d_id as d_id
        from t_role r 
        left join t_ur ur on ur.r_id = r.r_id
        left join t_user u on u.u_id = ur.u_id
        left join t_dept d on d.d_id = u.d_id"
  commitBatch: 3000